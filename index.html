<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--IMPORTING AXIOS-->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
    <title>Vanilla Weather</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="app-box">
        <header>
            <form id="search-form">
                <input class="search-input" id="search-input" type="search" placeholder="Enter a city..." required />
                <input class="search-button" type="submit" value="Search" />
            </form>
        </header>
        <hr>
        <main>
            <div  class="main-info">
                <div class="local-info">
                    <h1 id="city"></h1>
                    <p>
                        <span id="date"></span>, <span id="description"></span> 
                        <br/>
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>  
                    </p>
                </div>

                <div class="temperature-info">
                    <div id="icon"></div> 
                    <div id="real-temp" class="real-temp"></div>
                    <div id="temp-unit" class="temp-unit">ºC</div>
                </div>
            </div>

            <div class="forecast">
                <div class="forecast-info">
                    <div id="forecast-day" class="forecast-day">Wed</div>
                    <div id="forecast-icon" class="forecast-icon">🌧️</div>
                    <div id="forecast-temps" class="forecast-temps">28º  16º</div>
                </div>
            </div>

        </main>
        <hr>
        <footer>
            This project was built by <a class="git-profile" href="https://github.com/ayscd">Ayeska</a>, is linked to <a class="git-project" href="https://github.com/ayscd/vanilla-weather">Git Hub</a> and hosted on <a class="host-link" href="https://vanilla-w.netlify.app/">Netlify</a>.
        </footer>
    </div>
</body>
<script src="src/app.js"></script>
</html>
